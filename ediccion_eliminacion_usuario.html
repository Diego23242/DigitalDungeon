<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/ediccion_eliminacion.css">
    <link rel="icon" href="Img/DigitalDungeon.ico" type="image/x-icon">
    <title>Administración de Usuarios - Videojuegos</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f8f9fa;
            color: #495057;
        }

        header {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 1em;
            font-size: 1.5em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        section {
            margin: 20px;
        }

        .user-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            padding: 20px;
            overflow: hidden;
            color: #495057;
            transition: box-shadow 0.3s ease;
        }

        .user-card:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .user-card h2 {
            color: #007bff;
            margin-bottom: 10px;
        }

        .user-card p {
            margin: 5px 0;
        }

        .user-actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 15px;
        }

        .user-actions button {
            padding: 10px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .user-actions button:hover {
            background-color: #0056b3;
        }

        .edit-form {
            display: none;
            margin-top: 15px;
        }

        .edit-form label {
            display: block;
            margin-bottom: 5px;
            color: #007bff;
        }

        .edit-form input {
            margin-bottom: 10px;
            padding: 8px;
            width: 100%;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .edit-form button {
            padding: 10px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .edit-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Administración de Usuarios - Videojuegos</h1>
    </header>

    <section>
        <div class="user-card">
            <h2>Nombre de Usuario</h2>
            <p>Correo electrónico: usuario@example.com</p>
            <p>Contraseña: ********</p>
            <div class="user-actions">
                <button class="edit" onclick="mostrarFormularioEdicion()">Editar</button>
                <button onclick="eliminarUsuario()">Eliminar</button>
            </div>

            <div class="edit-form" id="editForm">
                <label for="newUsername">Nuevo Nombre de Usuario:</label>
                <input type="text" id="newUsername" placeholder="Ingrese el nuevo nombre de usuario">

                <label for="newEmail">Nuevo Correo Electrónico:</label>
                <input type="email" id="newEmail" placeholder="Ingrese el nuevo correo electrónico">

                <label for="newPassword">Nueva Contraseña:</label>
                <input type="password" id="newPassword" placeholder="Ingrese la nueva contraseña">

                <button onclick="guardarCambios()">Guardar Cambios</button>
                <button onclick="cancelarEdicion()">Cancelar</button>
            </div>
        </div>

        <!-- Agregar más tarjetas de usuarios según sea necesario -->

    </section>

    <script>
        function mostrarFormularioEdicion() {
            document.getElementById('editForm').style.display = 'block';
        }

        function cancelarEdicion() {
            document.getElementById('editForm').style.display = 'none';
        }

        function guardarCambios() {
            const newUsername = document.getElementById('newUsername').value;
            const newEmail = document.getElementById('newEmail').value;
            const newPassword = document.getElementById('newPassword').value;

            if (newUsername.trim() !== "" || newEmail.trim() !== "" || newPassword.trim() !== "") {
                alert('Cambios guardados correctamente.');
                // Puedes agregar aquí la lógica para enviar los cambios al servidor.
                cancelarEdicion();
            } else {
                alert('Ingrese al menos un campo para realizar cambios.');
            }
        }

        function eliminarUsuario() {
            // Lógica para la eliminación del usuario
            alert('Usuario eliminado correctamente.');
            console.log('Eliminar usuario');
        }
    </script>
</body>
</html>
