<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/registro.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="icon" href="Img/DigitalDungeon.ico" type="image/x-icon">
  <title>GameShop</title>
</head>

<body>

  <div class="animated-background"></div>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">DigitalDungeon</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active"><a class="nav-link" href="index.html">Inicio</a></li>
        </ul>
    </div>
</nav>

  <form class="form">
    <p class="title">Registro </p>
    <div class="flex">
      <label>
        <input required="" placeholder="" type="text" class="input">
        <span>Nombres</span>
      </label>

      <label>
        <input required="" placeholder="" type="text" class="input">
        <span>Apellido Paterno</span>
      </label>
      <label>
        <input required="" placeholder="" type="text" class="input">
        <span>Apellido Materno</span>
      </label>
    </div>

    <label>
      <input required="" placeholder="" type="email" class="input">
      <span>Email</span>
    </label>

    <label>
      <input required="" placeholder="" type="password" class="input">
      <span>Contraseña</span>
    </label>
    <label>
      <input required="" placeholder="" type="password" class="input">
      <span>Confirmar Contraseña</span>
    </label>
    <button class="submit">Registrate</button>
    <p class="signin">Ya tienes cuenta? <a href="login.html">Ingresa aqui</a> </p>
  </form>

</body>

<!-- Include Bootstrap JS libraries -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</html>
